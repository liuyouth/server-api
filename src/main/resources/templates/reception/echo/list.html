<script type="text/javascript">
    $(function () {


        init();

    })

    function init() {

        $("#downBtn").click(function () {
            down($("#audio")[0].src)
        });
        $("#searchBtn").click(function () {
            var key = $("#searchEdit").val();
            $.ajax({
                type: "GET", //提交方式
                url: "/EchoSong/name/?name=" + key + "&page=1&limit=10",//路径
                success: function (result) {//返回数据根据结果进行相应的处理
                    if (result.status == 100) {
                        var divs ="";
                        for (var i = 0; i < result.data.length; i++) {
                            var song = result.data[i];
                            var info = song.info.substring(0,(song.info.length>40)? 40: song.info.length);
                           divs+="<div class=\"bannerItem \">\n" +
                               "\n" +
                               "            <img class=\"pic\" style=\"width:40%;\" src=\""+song.pic+"\">\n" +
                               "<div class=\"playicon\"  data-url='"+song.source+"' ><svg  t=\"1528816835406\"  style=\"width: 2em;height: 2em;vertical-align: middle;fill: currentColor;overflow: hidden;\" viewBox=\"0 0 1024 1024\" version=\"1.1\" xmlns=\"http://www.w3.org/2000/svg\" p-id=\"6944\" data-spm-anchor-id=\"a313x.7781069.0.i4\"><path d=\"M450 718.3c-16.7 0-32.2-3.5-46-11.6-42.4-24.7-61.3-85.2-61.3-196.2 0-107 19.8-168.5 62.4-193.3 43.1-25.1 103.3-12.2 201.3 43.4 84.4 47 127.2 93.8 130.8 142.8 3 40.6-20.3 79.2-71.1 118.1-12.3 9.4-26.3 18.9-41.6 28.2-5.8 3.5-11.8 7.1-18.1 10.6-54.6 31.1-110.1 58-156.4 58z m3.2-375.8c-11.6 0-21.3 2.4-29.3 7-29.1 17-43.9 71.2-43.9 161.1 0 93.5 14 147.2 42.8 164C451.1 691 502 676.7 588 628c5.9-3.3 11.6-6.7 17-10 14.2-8.7 27.1-17.4 38.3-26 39.5-30.3 58.5-59.1 56.6-85.8-2.6-35-40.2-73-111.9-113-60-34.1-104-50.7-134.8-50.7z\" fill=\"#FF7878\" p-id=\"6945\"></path><path d=\"M512.2 960.2C265.1 960.2 64 759.2 64 512S265 63.8 512.2 63.8s448.2 201 448.2 448.2-201.1 448.2-448.2 448.2z m0-859c-226.6 0-410.9 184.3-410.9 410.9S285.6 923 512.2 923 923 738.6 923 512 738.7 101.2 512.2 101.2z\" fill=\"#FF7878\" p-id=\"6946\"></path></svg></div>" +
                               "            <div class=\"infoBox\">\n" +
                               "                <div style=\"padding-left:  20px;padding-top:  10px;\">\n" +
                               "                    <div class='title' data-url='\"+song.source+\"'>"+song.name+"</div>\n" +
                               "                    <div class=\"price\">"+info+"</div>\n" +
                               "                </div>\n" +
                               "            </div>\n" +
                               "\n" +
                               "        </div>";
                        }
                        $("#list").append(divs);
                        $(".playicon").on("click",function() {
                            choice_song($(this).data("url"))
                        })

                        // for (var i = 0; i < $(".playicon").length; i++) {
                        //     $(".playicon")[i].click(function () {
                        //         console.log($(this).dataset.url)
                        //     })
                        // }

                    } else {
                        console.log(result)
                    }
                }
            });
        })
    }
    //点击列表选择要播放的歌曲
    function choice_song(e){
        var audio = document.getElementById("audio");
        audio.src = e;
        audio.play()
        // document.getElementById("currentSong").innerHTML = elem.innerHTML;
    }
    function down(e) {
        window.location.href=e;
        // $("#down").href = e;
        // $("#down").click()
    }
